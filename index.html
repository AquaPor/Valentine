<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .heart-icon {
            color: #FF3366;
            font-size: 4rem;
            animation: heartbeat 1s infinite;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .button {
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-pink-100 to-pink-300 h-screen flex flex-col justify-center items-center">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-red-600 mb-4 text-shadow">Will You Be My Valentine?</h1>
        <i class="heart-icon fas fa-heart"></i>
        <p class="text-lg text-pink-800 font-semibold text-shadow">You make my heart flutter!</p>
        <div class="mt-8">
            <button id="yesButton" class="button bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mr-2" onclick="increaseSize()">Yes</button>
            <button id="noButton" class="button bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded" onclick="decreaseSize()">No</button>
        </div>
    </div>

    <script>
        function increaseSize() {
            document.getElementById('yesButton').classList.add('scale-up');
            document.getElementById('noButton').classList.remove('scale-up');
        }

        function decreaseSize() {
            document.getElementById('yesButton').classList.remove('scale-up');
            document.getElementById('noButton').classList.add('scale-up');
        }
    </script>
</body>
</html>
